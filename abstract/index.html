<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter a number">
    <select name="" id="" onchange="operation(this.value)">
        <option value="0">Select</option>
        <option value="1">Addition</option>
        <option value="2">Subtraction</option>
        <option value="3">Multiplication</option>
        <option value="4">Division</option>
    </select>
    <span id="res"></span>
    <script>
        function Arithmetic(a, b){
            if(new.target == Arithmetic){
                this.a = "";
                this.b = "";
                throw new Error("Cannot initiate instance of this function");
            }
            else{
                this.a = a;
                this.b = b;
            }
        }

        Arithmetic.prototype.add = function(){
            console.log(this.a + this.b);
            return (this.a + this.b);
        }
        Arithmetic.prototype.sub = function(){
            return (this.a - this.b);
        }
        Arithmetic.prototype.multiply = function(){
            return (this.a * this.b);
        }
        Arithmetic.prototype.divide = function(){
            return (this.a / this.b);
        }

        function Add(a, b){
            Arithmetic.call(this,a,b);
        }

        Add.prototype = Object.create(Arithmetic.prototype);


        function operation(val){
            let num1 = Number.parseInt(document.getElementById("num1").value);
            let num2 = Number.parseInt(document.getElementById("num2").value);
            let res = document.getElementById("res");
            let result = new Add(num1, num2);
            console.log(result);
            let r;
            switch(val){
                case "0":res.innerHTML = ""; 
                         break;
                case "1": r = result.add();
                          console.log("Addition");
                          res.innerHTML = `result = ${r}`;
                          break;
                case "2": r = result.sub(); res.innerHTML = `result = ${r}`; break;
                case "3": r = result.multiply(); res.innerHTML = `result = ${r}`; break;
                case "4": r = result.divide(); res.innerHTML = `result = ${r}`; break;
                default:res.innerHTML = ""; 
                        break;
            }
        }
        
        </script>
</body>
</html>
